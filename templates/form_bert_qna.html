<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.js">
    <title>Natural Language Processing (NLP) Question and Answer Demo by Pragnakalp Solutions</title>

    <!-- Main css -->
    <link rel="stylesheet" href="static/css/style_bert.css">
</head>

<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" action="{{ url_for('submitted_form') }}">
                        <h2 class="form-title">Question And Answer Demo Using BERT NLP</h2>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="comment">Paragraph <span class="red-star">*</span></label>
                                <textarea name="Paragraph" class="form-control" rows="7" id="comment"
                                    required>Google LLC es una compañía principal subsidiaria de la multinacional estadounidense Alphabet Inc., cuya especialización son los productos y servicios relacionados con Internet, software, dispositivos electrónicos y otras tecnologías. El principal producto de Google es el motor de búsqueda de contenido en Internet, del mismo nombre, aunque ofrece también otros productos y servicios como el correo electrónico llamado Gmail, sus servicios de mapas Google Maps, Google Street View y Google Earth, el sitio web de vídeos YouTube y otras utilidades web como Google Libros o Google Noticias, Google Chrome y la red social Google+ este último sacado fuera de línea en el primer trimestre de 2019. Por otra parte, lidera el desarrollo del sistema operativo basado en Linux, Android, orientado a teléfonos inteligentes, tabletas, televisores y automóviles y en gafas de realidad aumentada, las Google Glass. Su eslogan es «Haz lo correcto».</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputlg">Question 1 <span class="red-star">*</span></label>
                            <input name="Question1" class="form-control input-lg" id="inputlg" type="text"
                                value="¿Cuál es el producto principal de google?" required>
                        </div>
                        <div class="form-group">
                            <label for="inputlg">Question 2</label>
                            <input name="Question2" class="form-control input-lg" id="inputlg" type="text"
                                value="¿Qué es el eslogan de google?">

                        </div>
                        <div class="form-group">
                            <label for="inputlg">Question 3</label>
                            <input name="Question3" class="form-control input-lg" id="inputlg" type="text"
                                value="¿Cuál es la especialización de google?">
                        </div>
                        <div class="form-group">
                            <label for="inputlg">Question 4</label>
                            <input name="Question4" class="form-control input-lg" id="inputlg" type="text"
                                value="¿Cuáles son otras ofertas de servicios de Google?">
                        </div>
                        <div class="form-group">
                            <label for="inputlg">Question 5</label>
                            <input name="Question5" class="form-control input-lg" id="inputlg" type="text"
                                value="¿Cuándo se desconectó google +?">
                        </div>

                        <div class="form-group" id="submitblock">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Submit" />
                            <small class="help-block">
                                It might take around 30 seconds to process your request. So kindly be patient.
                            </small>
                        </div>
                    </form>
                    <footer align="center">
                        <p style="color: black; font-size: 15px;">Developed by : <a href="https://www.pragnakalp.com"
                                target="_blank">Pragnakalp Techlabs </a></p>
                    </footer>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
